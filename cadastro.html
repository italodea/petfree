<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PetFree</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/design.css" type="text/css" rel="stylesheet"  media="screen,projection"/>
</head>

<!-- CONTEÚDO -->
<body class="brown lighten-5">

  <!-- BARRA DE NAVEGAÇÃO -->
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="index.html" class="brand-logo">PetFree</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="cadastro.html">Login</a></li>
      </ul>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <br>

  <!-- CARD -->
  <div class="row">
    <div class="col s4 offset-s4">
      <div class="card white">

        <div class="card-content black-text">
          <div class="row">
            <center>
              <span class="card-title">Cadastro</span>
            </center>
          </div>
          <form>
              <div class="row">
                  <div class="input-field col s4 offset-s2">
                    <input type="text" class="validate">
                    <label>Nome</label>
                  </div>
                  <div class="input-field col s4">
                    <input type="text" class="datepicker">
                    <label>Aniversário</label>  
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s8 offset-s2">
                  <input id="email" type="email" name="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s8 offset-s2">
                  <input id="password" type="password" name="password" class="validate">
                  <label for="password">Senha</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s8 offset-s2">
                  <input id="password" type="password" name="password" class="validate">
                  <label for="password">Confirmar senha</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col offset-s2">
                  <button class="btn-flat">Cancelar</button>
                  <button class="waves-effect brown white-text btn-flat" onclick="#">Cadastrar</button><br><br>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
      $('.datepicker').datepicker();
    });
  </script>
  </body>
</html>
